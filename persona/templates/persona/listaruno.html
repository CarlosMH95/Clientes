<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{persona.nombre}} {{persona.apellido}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div id="page-wrapper">
    <div class="container-fluid">
    <div class="row">
    <div class="col-lg-10 col-md-10 col-xs-10 col-sm-10">
        <div class="panel panel-default" style="margin-top: 40px">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                         <b><h4>Detalles de {{ p.nombre }} {{ p.apellido }}</h4></b>
                    </div>

                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                <form class="form-horizontal" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name" class ="control-label col-sm-3">Nombre:</label>
                                <div class="col-sm-5">
                                    <p class="form-control-static">{{ p.nombre }}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class ="control-label col-sm-3">Apellido:</label>
                                <div class="col-sm-5">
                                    <p class="form-control-static">{{ p.apellido }}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class ="control-label col-sm-3">Cedula:</label>
                                <div class="col-sm-5">
                                    <p class="form-control-static">{{ p.cedula }}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="name" class ="control-label col-sm-3">Dirección:</label>
                                <div class="col-sm-5">
                                    <p class="form-control-static">{{ p.direccion }}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class ="control-label col-sm-3">Ocupación:</label>
                                <div class="col-sm-5">
                                    <p class="form-control-static">{{ p.ocupacion }}</p>
                                </div>
                            </div>
                        </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>

</body>
</html>
