<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Listar Personas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
<div id="page-wrapper">
    <div class="panel panel-default" style="margin-top: 40px">
    <div class="panel-heading"><h4><b>Personas</b></h4></div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead class="thead-inverse">
                    <tr>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Apellido</th>
                        <th class="text-center">Cedula</th>
                        <th class="text-center">Direccion</th>
                        <th class="text-center">Ocupacion</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for p in personas %}
                            <tr>
                                <td class="capitalize">{{ p.nombre }}</td>
                                <td class="capitalize">{{ p.apellido }}</td>
                                <td class="capitalize">{{ p.cedula }}</td>
                                <td class="capitalize">{{ p.direccion }}</td>
                                 <td class="capitalize">{{ p.ocupacion }}</td>
                            </tr>
                    {% endfor %}
                    </tbody>
                </table>
                </div>
            </div>
            </div>
    </div>
</div>
</div>

</body>
</html>
